<link
  href="https://d2p078bqz5urf7.cloudfront.net/jsapi/css/engagebay-source-forms-min.v01.css"
  rel="stylesheet"
/><style>
  .engage-bay-source-form.engagebay-forms[data-id="6524736035094528"] * {
    font-family: Arial, Helvetica, sans-serif;
  }</style
><style>
  body {
    color: #333;
  }
</style>
<div class="engage-bay-source-form engagebay-forms" data-id="6524736035094528">
  <form
    class="form form-style-form1 default"
    onsubmit="return window.submit_form_inquiry(event,this)"
    style="
      border-radius: 20px;
      border: 0px solid #ddd;
      background-color: #351c42ff;
      max-width: 100%;
      background-position: 0% 0%;
      box-shadow: none;
    "
    data-id="6524736035094528"
  >
    <fieldset>
      <!-- Form Name -->
      <div class="form-group" style="">
        <label class="control-label" for="name"
          ><p><strong>First Name</strong></p>
          <span class="text-danger">*</span></label
        >
        <div class="controls">
          <input
            data-ebay_field="name"
            data-ebay_add_as=""
            id="name"
            title=""
            name="name"
            type="text"
            style="background-color: #fff"
            placeholder="Enter your first name"
            class="form-control"
            required="true"
          />
        </div>
      </div>
      <div class="form-group" style="">
        <label class="control-label" for="phone_number"
          ><p><strong>Phone Number&nbsp;</strong></p>
          <span class="text-danger">*</span></label
        >
        <div class="controls">
          <input
            data-ebay_field="phone"
            data-ebay_add_as=""
            id="phone_number"
            title="Please enter valid phone number."
            name="phone_number"
            type="phone"
            style="background-color: #fff"
            placeholder="Enter your Mobile Number"
            class="form-control"
            required="true"
          />
        </div>
      </div>
      <div class="form-group" style="">
        <label class="control-label" for="email"
          ><p><strong>Email</strong></p>
          <span class="text-danger">*</span></label
        >
        <div class="controls">
          <input
            data-ebay_field="email"
            data-ebay_add_as=""
            id="email"
            title=""
            name="email"
            type="email"
            style="background-color: #fff"
            placeholder="Enter your email"
            class="form-control"
            required="true"
          />
        </div>
      </div>
      <div class="form-group" style="">
        <label class="control-label" for="Message"
          ><p><strong>Tell us more about your need</strong></p>
          <span class="text-danger">*</span></label
        >
        <div class="controls">
          <textarea
            rows="2"
            data-ebay_field="Message"
            data-ebay_add_as=""
            id="Message"
            name="Message"
            type="textarea"
            style="background-color: #fff"
            placeholder="Additional information."
            class="form-control"
            required="true"
          ></textarea>
        </div>
      </div>
      <div class="form-group">
        <div class="controls">
          <input
            data-ebay_field=""
            data-ebay_add_as="ADDASNOTE"
            id="eb_temp_field_hidden_field_1"
            name="eb_temp_field_hidden_field_1"
            type="hidden"
            value="service"
            style="background-color: #fff"
            class="form-control"
          />
        </div>
      </div>
      <div class="form-group">
        <div>
          <button
            data-ebay_field="Message"
            data-ebay_add_as="ADDASNOTE"
            type="submit"
            class="submit-btn"
            style="color: #fff; background-color: #e8e261ff"
          >
            <p>
              <span
                style="color: rgb(51, 51, 51)"
                data-mce-style="color: #333333;"
                >Submit</span
              >
            </p>
          </button>
          <br /><span id="error-msg"></span>
        </div>
      </div>
    </fieldset>
    <div class="error-success-container"></div>
  </form>
  <div class="branding-footer outer-branding force-hide">
    <img
      src="https://d2p078bqz5urf7.cloudfront.net/cloud/assets/email-img/ebpowered.png"
      height="15px"
      width="15px"
    />
    by
    <a
      href="https://www.engagebay.com/?utm_source=eb-forms"
      rel="nofollow"
      target="_blank"
      >EngageBay</a
    >
  </div>
</div>
