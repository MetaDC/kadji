<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Amenities</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />

    <style>
      .product-item {
        border: 1px solid #ccc;
        border-radius: 6px;
        overflow: hidden;
        padding: 10px;
        background: #f9f9f9;
      }

      .product-item__img {
        position: relative;
        width: 100%;
        padding-top: 56.25%;
        overflow: hidden;
        border-radius: 6px;
      }

      .product-item__img img {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        object-fit: cover;
      }

      .product-item__title {
        text-align: center;
        margin-top: 10px;
        font-size: 1rem;
      }

      .swiper {
        padding-bottom: 30px;
      }
    </style>
  </head>
  <body>
   

    <!-- Swiper JS -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script>
      const swiper = new Swiper(".amenities-swiper", {
        slidesPerView: 1.2,
        spaceBetween: 16,
        loop: true,
        autoplay: {
          delay: 2500,
          disableOnInteraction: false,
        },
        breakpoints: {
          576: {
            slidesPerView: 2.2,
          },
          768: {
            slidesPerView: 3,
          },
        },
      });
    </script>
  </body>
</html>
